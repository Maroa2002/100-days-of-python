<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <h1>Book Name: {{ book.title }}</h1>
    <h2>Current Rating: {{ book.rating }}</h2>
    <form action="{{ url_for('edit', id=book.id) }}" method="post">
        <input type="text" name="new_rating">
        <button type="submit">Change rating</button>
    </form>
</body>
</html>
