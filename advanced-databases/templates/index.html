<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
    <ul>
      {% for book in books %}
          <li>
            {{ book.id }}. {{ book.title }} - {{ book.author }} -> {{ book.rating }}
            <br>
            <a href="{{ url_for('edit', id=book.id) }}">Edit rating</a>
            <a href="{{ url_for('delete', id=book.id) }}">Delete</a></li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
